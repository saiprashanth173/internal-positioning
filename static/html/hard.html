<!DOCTYPE HTML>
<html>
<head>
    <link type="text/css" rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/hard.css">
    
</head>
<body>
    
    

    
    <div id="Map">
        <div id="map"></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="userID">Lookup User ID</label>
                        <input type="number" class="form-control" id="userID" placeholder="Enter a User ID to search">
                    </div>
                    <div class="form-group">
                        <button id="lookup" class="btn btn-primary">Lookup</button>
                    </div>
                    <div class="form-group">
                        <small id="error-text" class="text-danger">No info for this user yet.</small>     
                    </div> 
                </form>
            </div>
            <div class="col-lg-6">
                <div id="lookup-result"></div>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js" crossorigin=""></script>
    <script src="lib/js/L.LatLng.UTM.js"></script>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/js/jquery.easing.1.3.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9U4h8a4pgsO-heHY9JuBMytpnJCcHZHk"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marker-animate-unobtrusive/0.2.8/vendor/markerAnimate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marker-animate-unobtrusive/0.2.8/SlidingMarker.min.js"></script>
    <!-- <script>SlidingMarker.initializeGlobally();</script>  -->
    <script type="text/javascript" src="js/hard.js"></script>
</body>
</html>
